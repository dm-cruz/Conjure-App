<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjure | Home</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Script-->

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <!--Fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9f20aaefe1.js" crossorigin="anonymous"></script>


</head>
<body>
  <nav class="navbar navbar-white bg-white">
    <a class="navbar-brand"><img class ="logo" src="img\logo_light.png" href="#" alt="logo"></a>
    <div class ="configure" id="d-flex justify-content-between align-items-center">
      <img src="img\coin-tracker.png" alt="coin-tracker">
      <i class="fa-solid fa-envelope fa-xl"></i>
      <i class="fa-solid fa-gear fa-xl"></i>
    </div>
  </nav>
  <article>
    <div class="welcome">
      <div class="welcome-blurb">
        <h2>All Hail Gladys of Guppyvile</h1>
      </div>
      <img class="welcome-img" src="img\gnome.png" alt="gnome">
    </div>
    <h3>Quests</h3>
    <div class="card rounded shadow-sm border-light" style="width: 21rem;">
      <img src="img\san-diego.jpg" class="card-img-top" alt="san-diego">
      <div class="card-body">
        <h5 class="card-title">San Diego Shenanigans</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary text-danger"><i class="fa-solid fas fa-coins"></i> 750 Coins</h6>
        <p class="card-text">January 13, 12pm-5pm</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">Party</h6>
        <img src="img\party.png" alt="quest-party">
        <button class="live-btn">Join Live</button>
      </div>
    </div>
    <div class="card rounded shadow-sm border-light" style="width: 21rem;">
      <img src="img\san-diego.jpg" class="card-img-top" alt="san-diego">
      <div class="card-body">
        <h5 class="card-title">Lord Jerry's Feast</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"><i class="fa-solid fas fa-coins"></i> 400 Coins</h6>
        <p class="card-text">January 20, 12pm-3pm</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">Party</h6>
        <img src="img\party.png" alt="quest-party">
        <button class="standard-btn">See Quest</button>
      </div>
    </div>
    <h4>Invites</h4>
    <div class="card rounded shadow-sm border-light" style="width: 21rem;">
      <img src="img\san-diego.jpg" class="card-img-top" alt="san-diego">
      <div class="card-body">
        <h5 class="card-title">Betty's Birthday Bash</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary"><i class="fa-solid fas fa-coins"></i> 400 Coins</h6>
        <p class="card-text">January 22, 11am-3pm</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">Party</h6>
        <img src="img\party.png" alt="quest-party">
        <button class="standard-btn">See Quest</button>
      </div>
    </div>
  </article>
  <footer>
    <div class="navig selected">
      <i class="fa-solid fa-house fa-xl"></i>
    </div>
    <div class="navig">
      <i class="fa-solid fa-wand-sparkles fa-xl"></i>
    </div>
    <div class="navig">
      <i class="fa-solid fa-compass fa-xl"></i>
    </div>
    <div class="navig">
      <i class="fa-solid fa-crown fa-xl"></i>
    </div>
    <div class="navig">
      <i class="fa-solid fa-user fa-xl"></i>
    </div>
  </footer>
